  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #eaeaea;
    }

    /* Top Navbar */
    .navbar {
      background-color: #131921;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 1.6rem;
      color: #ff9900;
    }

    .search-box input {
      width: 300px;
      padding: 7px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .nav-links {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .nav-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Product Grid */
    .product-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 1rem;
      margin: 10px 0;
      min-height: 50px;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    .product a:hover {
      background-color: #e6b800;
    }

    footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .search-box input {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
